<!DOCTYPE html>

  <body>
    <div id="psimon" class="psi">
      <div class="psi_outerWrapper">
        <div class="psi_innerWrapper">
          <div class="psiCenter">
            <div class="psiCenter_inner">
              <!--.bg &Psi;-->
              <div class="psiStats"></div>
              <div class="psiTitle">
                <h1>
                  <svg viewbox="0 0 240 40">
                    <title>psimon</title>
                    <use xlink:href="#psimonTitle"></use>
                  </svg>
                </h1>
              </div>
              <div id="psiControls" class="psiControls"> 
                <div class="psiControls_slider">
                  <div class="psiControls_top">
                    <div class="psiDifficulty"><span class="psiDifficulty_label">difficulty</span>
                      <div class="psiDifficulty_buttonset">
                        <button value="1" class="psiDifficulty_stepper plus"> </button>
                        <div id="psiDifficulty"></div>
                        <button value="-1" class="psiDifficulty_stepper minus"></button>
                      </div>
                    </div>
                    <button id="psiStart" class="psiControls_action">start    </button>
                  </div>
                  <div class="psiControls_bottom">          
                    <label class="checkSlide"><span class="psiControls_label">strict</span>
                      <input id="psiStrictness" type="checkbox" name="strict" class="checkSlide_input">
                      <div class="checkSlide_slider">
                        <div class="checkSlide_peg"></div>
                      </div>
                    </label>
                    <button id="psiReset" class="psiControls_action">reset </button>
                  </div>
                  <div class="psiLevelBar">
                    <div class="psiLevelBar_timer">  </div>
                  </div>
                </div>
              </div>
              <div class="psiReadout">WELCOME</div>
            </div>
          </div>
          <div class="buttonsContainer"> </div>
        </div>
      </div>
